<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Toolbar Configuration Builder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            🎛️ Loading Interactive Configuration Builder...
        </div>
    </div>
    
    <script type="module">
        // For now, show a message that this needs to be run through the dev server
        document.getElementById('root').innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
                <h1 style="color: #333; margin-bottom: 20px;">🎛️ Interactive Configuration Builder</h1>
                <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 30px; margin: 20px 0;">
                    <h3 style="color: #856404; margin-top: 0;">⚠️ Development Server Required</h3>
                    <p style="color: #856404; margin-bottom: 20px;">
                        The interactive configuration builder requires the development server to run properly.
                    </p>
                    <div style="background: white; border-radius: 4px; padding: 15px; margin: 15px 0; text-align: left;">
                        <strong>To use the interactive builder:</strong><br><br>
                        1. Navigate to the demo-app directory<br>
                        2. Run: <code style="background: #f4f4f4; padding: 2px 4px; border-radius: 3px;">npm run dev</code><br>
                        3. Open: <code style="background: #f4f4f4; padding: 2px 4px; border-radius: 3px;">http://localhost:5173</code><br>
                        4. Click the "🎛️ Open Configuration Builder" button
                    </div>
                </div>
                
                <div style="background: #e8f5e9; border: 1px solid #c3e6c3; border-radius: 8px; padding: 20px; margin: 20px 0;">
                    <h3 style="color: #155724; margin-top: 0;">📚 Alternative: Static Examples</h3>
                    <p style="color: #155724; margin-bottom: 15px;">
                        For static configuration examples and documentation, visit:
                    </p>
                    <a href="../demo-toolbar-configuration.html" style="
                        display: inline-block;
                        padding: 10px 20px;
                        background: #28a745;
                        color: white;
                        text-decoration: none;
                        border-radius: 4px;
                        margin: 5px;
                    ">📖 Configuration Guide</a>
                    <a href="../test-toolbar-configurations-showcase.html" style="
                        display: inline-block;
                        padding: 10px 20px;
                        background: #17a2b8;
                        color: white;
                        text-decoration: none;
                        border-radius: 4px;
                        margin: 5px;
                    ">🎨 Visual Showcase</a>
                </div>
                
                <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                    <h4 style="color: #333; margin-top: 0;">🛠️ Manual Configuration</h4>
                    <p style="color: #666; margin-bottom: 15px;">
                        You can also create toolbar configurations manually using these patterns:
                    </p>
                    <div style="text-align: left; background: white; padding: 15px; border-radius: 4px; font-family: monospace; font-size: 13px;">
// Preset configurations<br>
{ preset: 'minimal' }     // Bold, Italic, Underline<br>
{ preset: 'standard' }    // Common features<br>
{ preset: 'full' }        // All buttons<br><br>

// Category-based<br>
{ include: { categories: ['formatting', 'structure'] } }<br><br>

// Specific buttons<br>
{ include: { buttons: ['bold', 'italic', 'h1', 'h2'] } }<br><br>

// Exclude items<br>
{ preset: 'full', exclude: { categories: ['media'] } }
                    </div>
                </div>
            </div>
        `;
    </script>
</body>
</html>
